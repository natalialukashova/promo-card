<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>M Ultra</title>
  </head>
  <body>
    <div class="card">
      <div class="card-caption">Популярный выбор</div>
      <div class="card-name">M Ultra</div>
      <div class="card-description">CentOS 8</div>
      <div class="card-description_charlist">
        <div class="card-description_charlist_item">
          <p class="card-description_charlist_param">CPU Intel® Xeon® Gold</p>
          <p class="card-description_charlist_value_1"></p>
        </div>
        <div class="card-description_charlist_item">
          <p class="card-description_charlist_param">RAM</p>
          <p class="card-description_charlist_value_2"></p>
        </div>
        <div class="card-description_charlist_item">
          <p class="card-description_charlist_param">Диск NVMe</p>
          <p class="card-description_charlist_value_3"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
