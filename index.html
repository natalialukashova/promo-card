<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>M Ultra</title>
  </head>
  <body>
    <div class="card">
      <div class="card-caption" data-type="cardCaption"></div>
      <div class="card-name" data-type="cardName"></div>
      <div class="card-description" data-type="cardDescription"></div>
      <div class="card-description_charlist">
        <div class="card-description_charlist_item">
          <p class="card-description_charlist_param" data-type="CPUCardParam"></p>
          <p class="card-description_charlist_value" data-type="valueForCPUCardParam"></p>
        </div>
        <div class="card-description_charlist_item">
          <p class="card-description_charlist_param" data-type="RAMCardParam"></p>
          <p class="card-description_charlist_value" data-type="valueRAMCardParam"></p>
        </div>
        <div class="card-description_charlist_item">
          <p class="card-description_charlist_param" data-type="SSDCardParam"></p>
          <p class="card-description_charlist_value" data-type="valueSSDCardParam"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
